<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Quiz</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/quizData.js" defer></script>
  <script src="js/quiz.js" defer></script>
</head>
<body>
  <header>
    <h1>Test Quiz</h1>
  </header>

  <main class="page-wrapper">
    <form id="quizForm">
      <div class="question-container">
  <h2>1 - Valid two answer one correct</h2>

  <div class="answers-container">
    <label>
  <input type="radio" name="0" value="0">
  True
</label>
<label>
  <input type="radio" name="0" value="1">
  False
</label>

  </div>
</div>
<div class="question-container">
  <h2>2 - Valid three answer one correct</h2>

  <div class="answers-container">
    <label>
  <input type="radio" name="1" value="0">
  True
</label>
<label>
  <input type="radio" name="1" value="1">
  False
</label>
<label>
  <input type="radio" name="1" value="2">
  None of the above
</label>

  </div>
</div>
<div class="question-container">
  <h2>3 - Valid five answer one correct no empty line preceding</h2>

  <div class="answers-container">
    <label>
  <input type="radio" name="2" value="0">
  Yes
</label>
<label>
  <input type="radio" name="2" value="1">
  No
</label>
<label>
  <input type="radio" name="2" value="2">
  Maybe
</label>
<label>
  <input type="radio" name="2" value="3">
  Don't know
</label>
<label>
  <input type="radio" name="2" value="4">
  Could you repeat the question?
</label>

  </div>
</div>
<div class="question-container">
  <h2>4 - Valid four answer three correct</h2>

  <div class="answers-container">
    <label>
  <input type="checkbox" name="3-0" value="0">
  One
</label>
<label>
  <input type="checkbox" name="3-1" value="1">
  Two
</label>
<label>
  <input type="checkbox" name="3-2" value="2">
  Three
</label>
<label>
  <input type="checkbox" name="3-3" value="3">
  Four
</label>

  </div>
</div>
<div class="question-container">
  <h2>5 - I forgot to add the answers for this one</h2>

  <div class="answers-container">
    <label>
  <input type="radio" name="4" value="0">
  True
</label>
<label>
  <input type="radio" name="4" value="1">
  False
</label>

  </div>
</div>
<div class="question-container">
  <h2>6 - Valid four answer one correct with spaces</h2>

  <div class="answers-container">
    <label>
  <input type="radio" name="5" value="0">
  One
</label>
<label>
  <input type="radio" name="5" value="1">
  Two
</label>
<label>
  <input type="radio" name="5" value="2">
  Three
</label>
<label>
  <input type="radio" name="5" value="3">
  Four
</label>

  </div>
</div>

    
      <input type="button" value="Check results" class="btn" id="submitQuiz">
    </form>
  </main>
</body>
</html>
